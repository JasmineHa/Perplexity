<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perplexity Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Header Section -->
    <header>
        <h1 class="logo">Perplexity</h1>
        <button class="newThread">New Thread</button>
        <ul class="vertical-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#Discover">Discover</a></li>
            <li><a href="#Space">Space</a></li>
            <li><a href="#Library">Library</a></li>
        </ul>

    </header>

    <div class="middle">
        <!-- Main Content Section -->
        <main>
            <div class="grid-container">
                <h2 class="ask">Ask Anything</h2>
                <div class="grid-item">
                    <input type="text" placeholder="Search the internet..." class="search-bar">
                    <div class="buttons">
                        <button class="focus-button">Focus</button>
                        <button class="attach-button">Attach</button>
                    </div>
                </div>

                <div class="grid-item2">
                    <button class="info1">Compare OLED to QLED TVs</button>
                    <button class="info2">City with the most Michelin stars</button>
                    <button class="info3">Top cookbooks in 2024</button>
                    <button class="info4">The next James Bond</button>
                </div>

            </div>

            <div class="foot">
                <!-- Footer Section -->
                <footer>
                    <button class="pro">Pro</button>
                    <button class="enterprise">Enterprise</button>
                    <button class="store">Store</button>
                    <button class="blog">Blog</button>
                    <button class="careers">Careers</button>
                    <button class="english">English(English)</button>
                </footer>
            </div>

        </main>
    </div>
</div>
</body>
</html>
